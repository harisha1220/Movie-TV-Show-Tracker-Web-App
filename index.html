<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00d4ff;
    }

    .search-box input {
      padding: 10px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: #1f2a38;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-info h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .movie-info span {
      background: #00d4ff;
      color: #000;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .watchlist-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #00d4ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  overflow: auto;
    }

    .modal-content {
      background: #1f2a38;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  width: 90%;
  color: #fff;
  position: relative;
  max-height: 90vh; /* ensure it doesn't overflow screen */
  overflow-y: auto;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .close-btn {
      background: #00d4ff;
      color: #000;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .search-box input {
        width: 180px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Movie Tracker</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for movies...">
    </div>
    <button id="watchlistBtn" style="margin-left: 10px; padding: 8px 14px; border-radius: 8px; border: none; font-weight: bold; background: #00d4ff; color: #000; cursor: pointer;">ðŸ“‚ Watchlist</button>

  </header>
  <main>
    <div class="movie-grid" id="movieGrid">
      <!-- Movies will be inserted here -->
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">Close</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const API_KEY = '2a612732a3b2348497085e0a6e4852ed';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

    const movieGrid = document.getElementById('movieGrid');
    const searchInput = document.getElementById('searchInput');
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modalBody');
    const closeModal = document.getElementById('closeModal');

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalBody.innerHTML = '';
    });

    function getWatchlist() {
      return JSON.parse(localStorage.getItem('watchlist')) || [];
    }

    function addToWatchlist(movie) {
      const watchlist = getWatchlist();
      if (!watchlist.some(m => m.id === movie.id)) {
        watchlist.push(movie);
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        alert(`${movie.title} added to watchlist!`);
      } else {
        alert(`${movie.title} is already in your watchlist.`);
      }
    }

    async function fetchMovies(url) {
      const res = await fetch(url);
      const data = await res.json();
      displayMovies(data.results);
    }

    async function fetchMovieDetails(id) {
      const res = await fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}&append_to_response=videos`);
      const movie = await res.json();
      displayMovieDetails(movie);
    }

    function displayMovieDetails(movie) {
      const { id, title, overview, vote_average, videos, poster_path } = movie;
      const trailer = videos.results.find(v => v.type === 'Trailer');
      modalBody.innerHTML = `
        <h2>${title}</h2>
        <p><strong>Rating:</strong> ${vote_average}</p>
        <p>${overview}</p>
        ${trailer ? `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : '<p>No trailer available</p>'}
        <button class="watchlist-btn" onclick='addToWatchlist(${JSON.stringify({ id, title, vote_average, poster_path })})'>Add to Watchlist</button>
      `;
      openModal();
    }
          function openModal() {
  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden'; // prevent background scroll
}

function closeModalFunc() {
  modal.style.display = 'none';
  modalBody.innerHTML = '';
  document.body.style.overflow = 'auto';
}
closeModal.addEventListener('click', closeModalFunc);
    function displayMovies(movies) {
      movieGrid.innerHTML = '';
      movies.forEach(movie => {
        const { id, title, poster_path, vote_average } = movie;
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');
        movieCard.innerHTML = `
          <img src="${IMG_PATH + poster_path}" alt="${title}">
          <div class="movie-info">
            <h3>${title}</h3>
            <span>${vote_average}</span>
          </div>
        `;
        movieCard.addEventListener('click', () => fetchMovieDetails(id));
        movieGrid.appendChild(movieCard);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        fetchMovies(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${query}`);
      }
    });

    // Load popular movies on start
    fetchMovies(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
    document.getElementById('watchlistBtn').addEventListener('click', () => {
  const watchlist = getWatchlist();
  if (watchlist.length === 0) {
    movieGrid.innerHTML = "<p style='text-align:center;'>Your watchlist is empty.</p>";
    return;
  }

  movieGrid.innerHTML = '';
  watchlist.forEach(movie => {
    const { id, title, poster_path, vote_average } = movie;
    const movieCard = document.createElement('div');
    movieCard.classList.add('movie-card');
    movieCard.innerHTML = `
      <img src="${IMG_PATH + poster_path}" alt="${title}">
      <div class="movie-info">
        <h3>${title}</h3>
        <span>${vote_average}</span>
      </div>
    `;
    movieCard.addEventListener('click', () => fetchMovieDetails(id));
    movieGrid.appendChild(movieCard);
  });
});

  </script>
</body>
</html>
